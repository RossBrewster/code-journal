<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img
              src="images/placeholder-image-square.jpg"
              alt="placeholder-image" />
          </div>
          <div class="column-half">
            <div class="row">
              <label for="entry-title">Title</label>
            </div>
            <div class="row">
              <input required type="text" name="entry-title" id="entry-title" />
            </div>
            <div class="row">
              <label for="photo-url">Photo URL</label>
            </div>
            <div class="row">
              <input required type="text" name="photo-url" id="photo-url" />
            </div>
          </div>
        </div>
        <div class="row">
          <label for="notes">Notes</label>
        </div>
        <div class="row">
          <textarea required rows="5" id="notes"></textarea>
        </div>
        <div class="row">
          <button type="submit" class="save">Save</button>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
