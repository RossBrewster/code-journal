<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="row">
          <div class="column-full"></div>
          <h1 class="heading">Code Journal</h1>
          <a class="show-entries" href="#">Entries</a>
        </div>
      </div>
    </header>
    <div class="overlay off">
      <div class="background"></div>
      <div class="modal">
        <p class="modal-text">Are you sure you want to delete this entry?</p>
        <div class="space-row">
          <button class="cancel">CANCEL</button>
          <button class="confirm">CONFIRM</button>
        </div>
      </div>
    </div>
    <main class="container">
      <div data-view="entry-form">
        <form class="journal-entry">
          <div class="row">
            <div class="column-full">
              <h1 class="form-title">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class="url"
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image" />
            </div>
            <div class="column-half">
              <div class="row">
                <label for="entry-title">Title</label>
              </div>
              <div class="row">
                <input
                  required
                  type="text"
                  name="entry-title"
                  id="entry-title" />
              </div>
              <div class="row">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="row">
                <input required type="text" name="photo-url" id="photo-url" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea required rows="5" id="notes" class=""></textarea>
            </div>
          </div>
          <div class="split-row">
            <a class="delete hidden" href="javascript: void(0)">Delete Entry</a>
            <button type="submit" class="save">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full">
            <div class="split-row">
              <h1>Entries</h1>
              <button class="new">NEW</button>
            </div>
            <p class="no-entries">No entries have been made.</p>
          </div>
        </div>
        <div class="row">
          <ul class="entry-list column-full"></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
